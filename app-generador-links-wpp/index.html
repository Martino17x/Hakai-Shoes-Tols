<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Links de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }
        #mensaje {
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link-container {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: white;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .copy-btn {
            margin-top: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Generador de Links de WhatsApp</h2>
    <label for="numero">Número de teléfono:</label>
    <input type="text" id="numero" placeholder="Ejemplo: 5492323681306">
    <br>
    <label for="mensaje">Mensaje:</label>
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje aquí">
    <br>
    <button onclick="generarLink()">Generar Link Normal</button>
    <button onclick="generarLinkWeb()">Generar Link WhatsApp Web</button>

    <div id="linkContainer" class="link-container">
        <p>Link generado:</p>
        <input type="text" id="linkInput" readonly>
        <button class="copy-btn" onclick="copiarLink('linkInput')">Copiar</button>
    </div>

    <div id="linkWebContainer" class="link-container">
        <p>Link generado para WhatsApp Web:</p>
        <input type="text" id="linkWebInput" readonly>
        <button class="copy-btn" onclick="copiarLink('linkWebInput')">Copiar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
